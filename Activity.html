<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

    <form id="userForm">
    	<center>
    	<hr>
    		<h1>FEEDING PROGRAM</h1>
         <input type="text" id="firstName" placeholder="First Name"><br><br>
         <input type="text" id="lastName" placeholder="Last Name"><br><br>
         <input type="number" id="age" placeholder="Age"><br><br>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>
        <input type="date" id="birthdate" placeholder="Birthdate"><br><br>
        <input type="text" id="address" placeholder="Address"><br><br>
        <input type="email" id="emailAddress" placeholder="Email Address"><br><br>
        <input type="button" value="Submit" onclick="submitForm()"><br><br>
        <hr>
    </center>
    </form>

    <center><div id="userData"></div></center>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            var birthdate = document.getElementById('birthdate').value;
            var address = document.getElementById('address').value;
            var emailAddress = document.getElementById('emailAddress').value;

            var user = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                gender: gender,
                birthdate: birthdate,
                address: address,
                emailAddress: emailAddress
            };

            // Display user data on the page
            document.getElementById('userData').innerHTML = `
                <strong>User Data:</strong><br>
                First Name: ${user.firstName}<br>
                Last Name: ${user.lastName}<br>
                Age: ${user.age}<br>
                Gender: ${user.gender}<br>
                Birthdate: ${user.birthdate}<br>
                Address: ${user.address}<br>
                Email Address: ${user.emailAddress}
            `;
        }
    </script>

</body>
</html>
