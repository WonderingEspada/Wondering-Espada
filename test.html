<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h2>Enter a number:</h2>
    <input type="text" id="userInput">
    <button onclick="identifyNumbers()">check</button>

    <h3>here:</h3>
    <p id="primeResult"></p>
    <p id="oddNumbers"></p>
    <p id="evenNumbers"></p>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function identifyNumbers() {
            const userInput = document.getElementById("userInput").value;
            const numbers = userInput.split(',').map(Number);

            let primeResult = "";
            let oddNumbers = [];
            let evenNumbers = [];

            numbers.forEach(num => {
                if (isPrime(num)) {
                    primeResult += num + " is a prime number<br>";
                }
                if (num % 2 === 0) {
                    evenNumbers.push(num);
                } else {
                    oddNumbers.push(num);
                }
            });

            document.getElementById("primeResult").innerHTML = primeResult;
            document.getElementById("oddNumbers").innerHTML = "Odd Numbers: " + oddNumbers.join(", ");
            document.getElementById("evenNumbers").innerHTML = "Even Numbers: " + evenNumbers.join(", ");
        }
    </script>
</body>
</html>
